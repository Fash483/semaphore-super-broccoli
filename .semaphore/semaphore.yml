version: v1.0

name: Download Torrent and Upload to Filebin

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Download & Upload
    task:
      jobs:
        - name: Download and Upload Files
          commands:
            - checkout
            - echo "Installing dependencies..."
            - sudo apt update
            - sudo apt install -y nodejs npm python3
            - pip install requests
            - npm install webtorrent-cli
            - echo "Downloading torrent..."
            - mkdir downloads
            - npx webtorrent download "magnet:?xt=urn:btih:612A7F4F112B919CEDB99B3AF0879F59E6B9C021&dn=Squid.Game.S03.1080p.NF.WEB-DL.DUAL.DDP5.1.Atmos.H.265-Spidey%20%20%20%20%20%20%20%20&tr=udp://tracker.bittor.pw:1337/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.opentrackr.org:1337/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.dler.org:6969/announce%20%20%20%20%20%20%20%20&tr=udp://open.stealth.si:80/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.torrent.eu.org:451/announce%20%20%20%20%20%20%20%20&tr=udp://exodus.desync.com:6969/announce%20%20%20%20%20%20%20%20&tr=udp://open.demonii.com:1337/announce" --out downloads
            - echo "Uploading files to Filebin..."
            - |
              cat << 'EOF' > upload_files.py
              import os
              import requests
              import concurrent.futures

              # Folder containing downloaded files
              directory = 'downloads'
              url_template = 'https://filebin.net/justinarohen22/{filename}'  # Replace with your Filebin ID

              # Recursively collect all file paths
              files_to_upload = []
              for root, dirs, files in os.walk(directory):
                  for file in files:
                      full_path = os.path.join(root, file)
                      files_to_upload.append(full_path)

              # Upload a single file
              def upload_file(file_path):
                  filename = os.path.relpath(file_path, directory)
                  url = url_template.format(filename=filename.replace(os.sep, '_'))

                  print(f'Uploading {filename} to {url}')
                  try:
                      with open(file_path, 'rb') as f:
                          response = requests.post(
                              url,
                              headers={
                                  'accept': 'application/json',
                                  'Content-Type': 'application/octet-stream'
                              },
                              data=f
                          )
                      return response.status_code, filename, response.json()
                  except Exception as e:
                      return None, filename, str(e)

              # Concurrent upload
              with concurrent.futures.ThreadPoolExecutor() as executor:
                  future_to_file = {executor.submit(upload_file, file): file for file in files_to_upload}
                  for future in concurrent.futures.as_completed(future_to_file):
                      try:
                          status_code, filename, response_data = future.result()
                          print(f'Uploaded {filename}: Status {status_code}, Response: {response_data}')
                      except Exception as e:
                          print(f'Error uploading {future_to_file[future]}: {e}')
              EOF
            - python3 upload_files.py
